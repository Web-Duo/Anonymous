<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="order1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <form id="regForm" action="">

        <h1>Order Your Video Now:</h1>
        
        <!-- One "tab" for each step in the form: -->
        <div class="tab">Name:
          <p><input placeholder="First name..." oninput="this.className = ''"></p>
          <p><input placeholder="Last name..." oninput="this.className = ''"></p>
        </div>
        
        <div class="tab">Contact Info:
          <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
          <p><input placeholder="Phone..." oninput="this.className = ''"></p>
        </div>
        
        <div class="tab">Order Details:
          <p><input placeholder="Video Quality" oninput="this.className = ''"></p>
          <p><input placeholder="When u want it back" oninput="this.className = ''"></p>
          <p><input placeholder="Enter The amount u wanna pay" oninput="this.className = ''"></p>
          <p><input placeholder="Length Of the video" oninput="this.className = ''"></p>
          <p><input placeholder="Video Link :" oninput="this.className = ''"></p>
        </div>
        
        <div class="tab">About You:
          <p><input placeholder="Your Youtube/Company" oninput="this.className = ''"></p>
          <p><input placeholder="Country" oninput="this.className = ''"></p>
        </div>
        
        <div style="overflow:auto;">
          <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
          </div>
        </div>
        
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
        
        </form>
    <script src="script.js"></script>
</body>
</html>
